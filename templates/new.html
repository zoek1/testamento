    <div class="container">
      <div class="row">
        <div class="col s12">
          <div class="card-panel">
            <div class="input-field col s12">
              <input type="text" id="autocomplete-input" class="autocomplete">
              <label class="subtitle" for="autocomplete-input">Address</label>
            </div>

            <div class="input-field col s12 m8 l9">
              <input type="text" id="autocomplete-input" class="autocomplete">
              <label class="subtitle" for="autocomplete-input">Amount</label>
            </div>

            <div class="input-field col s12 m4 l3">
              <select>
                <option value="" disabled selected>Choose your option</option>
                <option value="1">Dai Stablecoin</option>
                <option value="2">Chai</option>
                <option value="3">Sai Stablecoin v1.0</option>
                <option value="3">Synth sUSD</option>

                <input type="text" class="datepicker">
                <label class="subtitle" for="autocomplete-input">Date</label>
            </div>

            <div class="input-field col s12">
              <textarea id="textarea2" class="materialize-textarea" data-length="120"></textarea>
              <label class="subtitle" for="textarea2">Dedicatoria</label>
            </div>

            <div class="send">
              <button class="btn" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
              </button>
           </div>

          </div>
        </div>
      </div>
